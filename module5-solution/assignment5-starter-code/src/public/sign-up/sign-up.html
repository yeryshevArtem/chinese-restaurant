<div class="container">
  <form name="userInfo">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        ng-model="userData.firstName"
        placeholder="Type your First Name"
        name="firstName"
        required
        minlength="4"
        ng-maxlength="10">
      <span
        ng-if="(userInfo.firstName.$error.minlength || userInfo.firstName.$error.required) &&
        userInfo.firstName.$touched">
        First Name must be at least 4 characters long
      </span>
      <span
        ng-if="userInfo.firstName.$error.maxlength && userInfo.firstName.$touched">
        First Name must not be a longer than 10 characters
      </span>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        ng-model="userData.lastName"
        placeholder="Type your Last Name"
        required
        minlength="4"
        ng-maxlength="10">
      <span
        ng-if="(userInfo.lastName.$error.minlength || userInfo.lastName.$error.required) &&
        userInfo.lastName.$touched">
        Last Name must be at least 4 characters long
      </span>
      <span
        ng-if="userInfo.lastName.$error.maxlength && userInfo.lastName.$touched">
        Last Name must not be a longer than 10 characters
      </span>
    </div>
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input
        type="email"
        class="form-control"
        name="userEmail"
        ng-model="userData.email"
        placeholder="Type your phone"
        required>
      <span
        ng-if="userInfo.userEmail.$invalid && userInfo.userEmail.$touched">
        Must be a valid email address: handle@domain format
      </span>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input
        id="phone"
        type="tel"
        class="form-control"
        name="userPhone"
        ng-model="userData.phone"
        placeholder="Phone ###-###-####"
        pattern="(\d{3})-(\d{3})-(\d{4})">
      <span
        ng-if="userInfo.userPhone.$invalid && userInfo.userPhone.$touched">
        Phone must be in the format ###-###-####.
      </span>
    </div>
    <div class="form-group">
      <label for="shortName">Short Name</label>
      <input type="text" class="form-control" name="shortName" ng-model="userData.shortName" placeholder="Please, type short name your favourite menu dish">
    </div>
    <span ng-bind="userData.firstName"></span>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
